<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>

<nav class="nav">
    <a href="http://localhost:8082/">Home</a>
    <a href="http://localhost:8082/list">List</a>
    <a href="http://localhost:8082/manager">Manager</a>
</nav>

<section>
    <h1>Add TodoList task</h1>
    <form action="#" method="post" th:object="${todoItem}" th:action="@{/manager}">
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <label>Remove</label>
        <input type="checkbox" th:field="*{remove}" value="yes">
        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
